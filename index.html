<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dario Tecchia</title>
  <meta name="author" content="Dario Tecchia" />
  <meta name="description"
    content="My name is Dario Tecchia, I was born on September 16, 1994 and currently live in Sorrento, Italy. Since childhood I have developed a great passion for the computer world. I am particularly attracted by web technologies and frontend development. I currently work occasionally with [Nebula7] with whom I have developed some websites." />
  <meta name="keywords" content="layout, web design, html, animation, hover effect, menu, gallery layout, css" />
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/base.css" />
  <link rel="stylesheet" type="text/css" href="css/cquery.css" />
</head>

<body id="app">

  <div class="winbox">
    <img src="/img/me-toon.svg" v-if="win" alt="Dario Tecchia">
  </div>

  <div class="winbutton" v-if="win" @click="win = false"></div>

  <div class="intro content" v-bind:class="{ win: win }">
    <div style="visibility: hidden;">&nbsp;</div>
    <div>
      <h1>hi, i'm dario <span class="lastname">tecchia</span></h1>
      <h2>front-end developer actually acting as a freelance developer</h2>
    </div>
    <div>
      <a href="#body">
        scroll down
      </a>
    </div>
  </div>

  <div id="body" class="body content">
    <section class="skills">
      <h2>things i think i know</h2>
      <span v-for="skill in skills" class="skill">{{skill}}<span class="dot"> • </span> </span>
    </section>

    <section class="portfolio">
      <h2>things that i've worked on</h2>
      <ul>
        <li v-for="work in works" class="work">
          <a target="_blank" :href="'//' + work.url">
            <div class="work-title">{{work.committee}} • <b class="work-name">{{work.name}}</b></div>
            <div class="work-description">{{work.description}}</div>
          </a>
        </li>
      </ul>
    </section>
  </div>

  <div class="outro content">
    type in the missing parts and you will unlock the easter egg.
  </div>

  <script src="node_modules/vue/dist/vue.global.prod.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/lazyload/lazyload.min.js"></script>
  <script src="node_modules/gsap/dist/gsap.min.js"></script>
  <script src="js/fakeDb.js"></script>
  <!-- <script src="js/cursor.js"></script> -->
  <script src="js/index.js"></script>
</body>

</html>
