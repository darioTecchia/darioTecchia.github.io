<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dario Tecchia</title>
  <meta name="description" content="My name is Dario Tecchia, I was born on September 16, 1994 and currently live in Sorrento, Italy.
	Since childhood I have developed a great passion for the computer world.
	I am particularly attracted by web technologies and frontend development." />
  <meta name="keywords" content="layout, web design, html, animation, hover effect, menu, gallery layout, css" />
  <meta name="author" content="Dario Tecchia" />
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/keyframes.css" />
  <link rel="stylesheet" type="text/css" href="css/base.css" />
  <link rel="stylesheet" type="text/css" href="css/cquery.css" />
  <script>
    document.documentElement.className = "js";
    var supportsCssVars = function () { var e, t = document.createElement("style"); return t.innerHTML = "root: { --tmp-var: bold; }", document.head.appendChild(t), e = !!(window.CSS && window.CSS.supports && window.CSS.supports("font-weight", "var(--tmp-var)")), t.parentNode.removeChild(t), e };
    supportsCssVars() || alert("Please view this demo in a modern browser that supports CSS Variables.");
  </script>
</head>

<body id="appa" class="loading">
  <div id="preload">
    <span class="glitch">Loading</span>
  </div>
  <div id="cursor"></div>

  <main id="app">
    <section class="about-section">
      <h4 class="title">About</h4>
      <div class="content">
        <span v-for="job in jobs">{{job}}</span>
      </div>
    </section>
    <section class="skills-section">
      <h4 class="title">Skills</h4>
      <div class="content">
        <div class="skills">
          <h4 v-for="skill in skills" class="skill">{{skill}}</h4>
          <h4 class="empty skill"></h4>
          <h4 class="empty skill"></h4>
        </div>
      </div>
    </section>
    <section class="jobs-section">
      <h4 class="title">Jobs</h4>
      <div class="content">
        <span class="job" v-for="job in jobs">
          <h4> <a :href="job.url" target="_blank" rel="noopener noreferrer">{{job.name}}</a> • {{job.description}} • {{job.committee}}</h4>
          <img lazy-load :data-src="media" v-for="media in job.medias" alt="" srcset="">
        </span>
      </div>
    </section>
    <section class="contact-section">
      <h4 class="title">contact</h4>
      <div class="content">
        ciao mondo
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/lazyload/lazyload.min.js"></script>
  <script src="node_modules/splitting/dist/splitting.min.js"></script>
  <script src="node_modules/gsap/dist/gsap.min.js"></script>
  <script src="js/fakeDb.js"></script>
  <script src="js/cursor.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
