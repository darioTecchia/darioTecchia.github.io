<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dario Tecchia</title>
  <meta name="author" content="Dario Tecchia" />
  <meta name="description"
    content="My name is Dario Tecchia, I was born on September 16, 1994 and currently live in Sorrento, Italy. Since childhood I have developed a great passion for the computer world. I am particularly attracted by web technologies and frontend development. I currently work occasionally with [Nebula7] with whom I have developed some websites." />
  <meta name="keywords" content="layout, web design, html, animation, hover effect, menu, gallery layout, css" />
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/keyframes.css" />

<body>

  <main id="app">
    <header>
      <!-- <nav class="left-nav">
        <a class="hugefont" href="/">DT</a>
      </nav> -->
      <nav class="right-nav">
        <h1 class="hugefont">DARIO TECCHIA</h1>
        <h2 class="bigfont outline">PASSIONATE DEVELOPER</h2>
      </nav>
    </header>
    <div class="body">
      <section class="bio">
        <h3 class="section-head mediumfont">ABOUT ME</h3>

        </div>
      </section>

      <section class="education">
