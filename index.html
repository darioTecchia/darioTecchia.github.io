<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dario Tecchia</title>
  <meta name="description" content="My name is Dario Tecchia, I was born on September 16, 1994 and currently live in Sorrento, Italy.
	Since childhood I have developed a great passion for the computer world.
	I am particularly attracted by web technologies and frontend development." />
  <meta name="keywords" content="layout, web design, html, animation, hover effect, menu, gallery layout, css" />
  <meta name="author" content="Dario Tecchia" />
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="https://use.typekit.net/zkq2mjw.css">
  <link rel="stylesheet" type="text/css" href="css/base.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script>
    document.documentElement.className = "js";
    var supportsCssVars = function () { var e, t = document.createElement("style"); return t.innerHTML = "root: { --tmp-var: bold; }", document.head.appendChild(t), e = !!(window.CSS && window.CSS.supports && window.CSS.supports("font-weight", "var(--tmp-var)")), t.parentNode.removeChild(t), e };
    supportsCssVars() || alert("Please view this demo in a modern browser that supports CSS Variables.");
  </script>
</head>

<body class="demo-1 loading">
  <main id="main">
    <nav class="menu">
      <a v-for="(job, index) in jobs" :key="index" class="menu__item">
        <span class="menu__item-inner-wrap">
          <span class="menu__item-inner">{{job.name}}</span>
        </span>
        <sup class="menu__item-number">({{index}})</sup>
        <div class="hover-reveal">
          <div class="hover-reveal__inner" style="overflow: hidden;">
            <div class="hover-reveal__img" :style="{backgroundImage: 'url(' + job.logo + ')'}">
            </div>
          </div>
        </div>
      </a>

      <a class="menu__item no_job">
        <span class="menu__item-inner-wrap">
          <span class="menu__item-inner">About</span>
        </span>
        <sup class="menu__item-number">({{jobs.length + 1}})</sup>
        <div class="hover-reveal">
          <div class="hover-reveal__inner" style="overflow: hidden;">
            <div class="hover-reveal__img" :style="{backgroundImage: 'url(img/me.jpg)'}">
            </div>
          </div>
        </div>
      </a>

      <a class="menu__item no_job">
        <span class="menu__item-inner-wrap">
          <span class="menu__item-inner">Skills</span>
        </span>
        <sup class="menu__item-number">({{jobs.length + 2}})</sup>
        <div class="hover-reveal">
          <div class="hover-reveal__inner" style="overflow: hidden;">
            <div class="hover-reveal__img" :style="{backgroundImage: 'url(img/me.jpg)'}">
            </div>
          </div>
        </div>
      </a>
    </nav>

    <section class="content-wrap">

      <div class="content" v-for="(job, index) in jobs" :key="index">
        <h2 class="content__title">
          <span class="content__title-wrap"><span class="content__title-inner">{{job.name}}</span></span>
          <sup class="content__title-number">({{index}})</sup>
        </h2>
        <div class="gallery">
          <figure class="gallery__item" v-for="(media, index) in job.medias">
            <div class="gallery__item-img">
              <img class="gallery__item-imginner" :src="media" alt="" srcset="">
            </div>
          </figure>
          <div class="gallery__item-caption">
            <h3 class="gallery__item-title" data-splitting>{{job.description}}</h3>
            <p class="gallery__item-meta">{{job.date}}</p>
            </figcaption>
          </div>
        </div>
      </div>

      <div class="content no-job">
        <h2 class="content__title">
          <span class="content__title-wrap"><span class="content__title-inner">About</span></span>
          <sup class="content__title-number">({{jobs.length + 1}})</sup>
        </h2>
        <div class="gallery">
          <figure class="gallery__item">
            <div class="gallery__item-img">
              <img class="gallery__item-imginner" src="img/me.jpg" alt="" srcset="">
            </div>
          </figure>
          <div class="gallery__item-caption">
            <h3 class="gallery__item-title" data-splitting>Dario Tecchia</h3>
            <p class="gallery__item-meta">{{about}}</p>
            </figcaption>
          </div>
        </div>
      </div>

      <div class="content no-job">
        <h2 class="content__title">
          <span class="content__title-wrap"><span class="content__title-inner">Skills</span></span>
          <sup class="content__title-number">({{jobs.length + 2}})</sup>
        </h2>
        <div class="gallery">
          <figure class="gallery__item">
            <div class="gallery__item-img">
              <img class="gallery__item-imginner" src="img/me.jpg" alt="" srcset="">
            </div>
          </figure>
          <div class="gallery__item-caption">
            <h3 class="gallery__item-title">{{skills}}</h3>
            <p class="gallery__item-meta">{{skills}}</p>
            </figcaption>
          </div>
        </div>
      </div>

      <button class="back">
        <svg viewBox="0 0 60 34" width="30" height="17">
          <path d="M60 15.066H7.235L19.128 3.173 16.456.5 0 16.956 16.456 33.41l2.672-2.672L7.235 18.846H60z" />
        </svg>
      </button>
    </section>
  </main>

  <svg class="cursor" width="30" height="30" viewBox="0 0 30 30">
    <circle class="cursor__inner" cx="15" cy="15" r="7.5" />
  </svg>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/splitting/dist/splitting.min.js"></script>
  <script src="js/fakeDb.js"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="node_modules/imagesloaded/imagesloaded.pkgd.js"></script>
  <script src="node_modules/gsap/dist/gsap.js"></script>
  <script src="node_modules/requirejs/require.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/preloader.js"></script>
  <script src="js/cursor.js"></script>
  <script src="js/menuItem.js"></script>
  <script src="js/contentItem.js"></script>
  <script src="js/menuController.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
