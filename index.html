<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dario Tecchia</title>
  <meta name="author" content="Dario Tecchia" />
  <meta name="description" content="My name is Dario Tecchia, I was born on September 16, 1994 and currently live in Sorrento, Italy. Since childhood I have developed a great passion for the computer world. I am particularly attracted by web technologies and frontend development. I currently work occasionally with [Nebula7] with whom I have developed some websites." />
  <meta name="keywords" content="layout, web design, html, animation, hover effect, menu, gallery layout, css" />
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/keyframes.css" />
  <link rel="stylesheet" type="text/css" href="css/base.css" />
  <link rel="stylesheet" type="text/css" href="css/cquery.css" />
  <script>
    document.documentElement.className = "js";
    var supportsCssVars = function () { var e, t = document.createElement("style"); return t.innerHTML = "root: { --tmp-var: bold; }", document.head.appendChild(t), e = !!(window.CSS && window.CSS.supports && window.CSS.supports("font-weight", "var(--tmp-var)")), t.parentNode.removeChild(t), e };
    supportsCssVars() || alert("Please view this demo in a modern browser that supports CSS Variables.");
  </script>
</head>

<body id="appa" class="loading">
  <div id="preload">
    <span class="glitch">Loading</span>
  </div>
  <div id="cursor"></div>

  <main id="app">
    <section class="about-section">
      <h4 class="title"><span class="glitch">About</span> [<span>+</span><span>-</span>]</h4>
      <div class="content maxw">
        <div class="about-body">
          {{about.body}}
        </div>
      </div>
    </section>
    <section class="skills-section">
      <h4 class="title"><span class="glitch">Skills</span> [<span>+</span><span>-</span>]</h4>
      <div class="content">
        <div class="skills">
          <div v-for="skill in skills" class="skill">{{skill}}</div>
          <div class="empty skill"></div>
          <div class="empty skill"></div>
        </div>
      </div>
    </section>
    <section class="jobs-section">
      <h4 class="title"><span class="glitch">Jobs</span> [<span>+</span><span>-</span>]</h4>
      <div class="content">
        <div class="job" v-for="job in jobs">
          <h4 class="info"> <a :href="job.url" target="_blank" rel="noopener noreferrer">{{job.name}}</a> • {{job.description}} • {{job.committee}}</h4>
          <div class="media-wrapper">
            <img lazy-load :data-src="media" v-for="media in job.medias" alt="" srcset="">
          </div>
        </div>
      </div>
    </section>
    <section class="contact-section open">
      <h4 class="title"><span class="glitch">Contact</span> [<span>+</span><span>-</span>]</h4>
      <div class="content maxw">
        <b>Keep in touch: </b>
        <a href="https://github.com/darioTecchia" target="_blank" rel="noopener noreferrer">GitHub</a>
        •
        <a href="https://www.linkedin.com/in/dario-tecchia-3b8934120/" target="_blank" rel="noopener noreferrer">Linkedin</a>
        <br>
        <b>Social: </b>
        <a href="https://www.facebook.com/dario.tecchia" target="_blank" rel="noopener noreferrer">Facebook</a>
        •
        <a href="https://www.instagram.com/dariotecchia/" target="_blank" rel="noopener noreferrer">Instagram</a>
        <br>
        <br>
        <b>or send me ad email</b>
        <br>
        <div class="input-g">
          <label for="subject"> <b>subject</b> </label>
          <input v-model="subject" placeholder="SUBJECT" type="text" name="subject" id="subject">
        </div>
        <div class="input-g">
          <label for="request"> <b>request</b> </label>
          <textarea v-model="request" name="request" id="request" cols="30" rows="5">Hi Dario! </textarea>
        </div>
        <div class="input-g submit">
          <a :class="{ disabled: !(request.length && subject.length) }" :href="maillink">[send]</a>
        </div>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/lazyload/lazyload.min.js"></script>
  <script src="node_modules/gsap/dist/gsap.min.js"></script>
  <script src="js/fakeDb.js"></script>
  <script src="js/cursor.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
